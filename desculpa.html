<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido de Desculpas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .botoes {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #sim {
      background-color: #4caf50;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    #nao {
      background-color: #f44336;
      color: white;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Você me perdoa?</h1>
  <div class="botoes">
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
  </div>

  <script>
    const naoBtn = document.getElementById("nao");
    const simBtn = document.getElementById("sim");
    const container = document.querySelector(".botoes");

    simBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    });

    naoBtn.addEventListener("mouseenter", () => {
      const maxX = container.clientWidth - naoBtn.offsetWidth;
      const maxY = container.clientHeight - naoBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      naoBtn.style.left = `${randomX}px`;
      naoBtn.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
